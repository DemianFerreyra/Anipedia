<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anipedia</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="superior">
    <input class="placeholder" type="text">
    <h1>anipedia</h1>
  </nav>
  <div class="resultado">

  </div>

  <script src="./script.js">
    var datos = [];
    datos.push({titulo: 'naruto', desc: 'naruto ananashe'})
    console.log(datos)
    function leer() {
      let resultado = document.querySelector('.resultado');


      for (const dato of datos) {
        let datoParrafo = document.querySelector('.resultado').innerHTML;
        datoParrafo.innerHTML = `<div class="tarjeta">
      <img src=${"./sample.jpg"} class="imagen" alt="">
      <h1>${dato.titulo}</h1>
      <p>${dato.desc}</p>
      </div>` + datoParrafo;

        resultado.appendChild(datoParrafo);
      }
    }
  </script>


</body>
